<form>
  <div class="form-group">
      <label for="firstName"> First name</label>
      <input  required ngModel required minlength="3" maxlength="10" pattern="banana"
              name="firstName" #firstName="ngModel" (change)="log(firstName)" 
              id="firstName" type="text" class="form-control"> 
             <div class="alert alert-danger" *ngIf="!firstName.valid && firstName.touched"> 
               <div *ngIf="firstName.errors.required"> First name is required </div>
               <div *ngIf="firstName.errors.minlength">Min lengh is required </div>
               <div *ngIf="firstName.errors.pattern">pattern is required </div>
             </div>
  </div>
  <div class="form-group">
      <label for="comment">Comments</label>
     
     <textarea name="" id="comment" cols="30" rows="10" class="form-control"> </textarea>
    
</div>
<button class="btn btn-primary">Submit</button>
</form>
