<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger"> the password is invalid</div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="username.touched && username.pending">Checking for uniquiness.....</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required" >Username is required</div>
                <div *ngIf="username.errors.minlength" >minimin should be {{ username.errors.minlength.requiredLength}}</div>
                <div *ngIf="username.errors.cannotContainSpace">Cannot contains space</div>
                <div *ngIf="username.errors.shouldBeUnique">the usarname should Beunique</div>
            </div>


    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password is required</div>
        </div>
    
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
